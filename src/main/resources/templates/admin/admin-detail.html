<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
* {
	box-sizing: border-box;
}

p {
	text-align: center;
}

footer {
	position: fixed;
	padding: 10px 10px 0px 10px;
	bottom: 0;
	width: 100%;
	/* Height of the footer*/
	height: 80px;
	background: grey;
}

.tabledata {
	height: 80vh;
	width: 100%;
	background-color: white;
}
</style>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

	<header class="bg-violet-400">
		<div
			class="container mx-auto py-4 px-5 flex flex-wrap items-center justify-between">
			<a href="#" class="flex items-center"> <span
				class="font-bold text-xl text-gray-900"> <i
					class="fa-solid fa-book fa-2xl"></i>
			</span>
			</a>

			<div class="flex items-center">


				<nav class="text-gray-600 font-medium">
					<a href="/admin/home" class="mx-3 py-2 hover:text-gray-900">Home</a>
					<a href="/admin/add" class="mx-3 py-2 hover:text-gray-900">Add-Admin</a>
					<a href="/admin/student-detail"
						class="mx-3 py-2 hover:text-gray-900">Student-Detail</a> <a
						href="/admin/about" class="mx-3 py-2 hover:text-gray-900">About</a>
					<a th:href="@{/logout}" class="mx-3 py-2 hover:text-gray-900">Logout</a>
				</nav>

			</div>

		</div>
	</header>
	<br />
	<br />

	<h3 class="d-flex justify-content-center h2">Admin Detail</h3>


	<div class="container">

		<div class="tabledata">

			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="a :${admin}">
						<td th:text="${a.regdId}"></td>
						<td th:text="${a.firstName}"></td>
						<td th:text="${a.lastName}"></td>
						<td th:text="${a.phone}"></td>
						<td th:text="${a.email}"></td>
						<td th:text="${a.role}"></td>
						<td>
							<button class="btn btn-primary">
								<a th:href="@{/admin/editadmin/{id} (id=${a.regdId})}">Edit</a>
							</button>
						</td>
						<td><button class="btn btn-danger">
								<a th:href="@{/admin/deleteadmin/{id} (id=${a.regdId})}">Delete</a>
							</button></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>




	<footer class="bg-purple-200 py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>@saumyaranajn</p>
				</div>
			</div>
		</div>
	</footer>




</body>
</html>
