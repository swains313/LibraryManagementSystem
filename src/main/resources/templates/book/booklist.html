<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
p {
	text-align: center;
}

footer {
	position: fixed;
	padding: 10px 10px 0px 10px;
	bottom: 0;
	width: 100%;
	/* Height of the footer*/
	height: 80px;
	background: grey;
}

.tabledata {
	height: 80vh;
	width: 100%;
	background-color: white;
}
</style>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

	<header class="bg-violet-300">
		<div th:each="s :${std}"
			class="container mx-auto py-4 px-5 flex flex-wrap items-center justify-between">
			<a href="#" class="flex items-center"> <span
				class="font-bold text-xl text-gray-900"> <i
					class="fa-solid fa-book fa-2xl"></i>
			</span>
			</a>
			<div class="flex items-center">
				<nav class="text-gray-60 font-medium">
					RegdId :
					<td th:text="${s.regdId}"></td> , Name :
					<td th:text="${s.firstName}"></td>

				</nav>

			</div>
			<nav class="text-gray-600 font-medium">
				<a href="/admin/home" class="mx-3 py-2 hover:text-gray-900">Home</a>
				<a th:href="@{/book/addbook/{id} (id=${s.regdId})}"
					class="mx-3 py-2 hover:text-gray-900">Add-Book</a> <a
					href="/admin/student-detail" class="mx-3 py-2 hover:text-gray-900">Student-Detail</a>
				<a th:href="@{/logout}" class="mx-3 py-2 hover:text-gray-900">Logout</a>
			</nav>


		</div>
	</header>

	<br />
	<br />

	<h1 class="d-flex justify-content-center">Book List</h1>

	<div class="tabledata">

		<table class="table">
			<thead>
				<tr>
					<th>BOOK ID</th>
					<th>REGD.ID</th>
					<th>BOOK-NAME</th>
					<th>ISSUE-DATE</th>
					<th>RETURN-DATE</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${book}">
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.regdId}"></td>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.issuDateTime}"></td>
					<td th:text="${b.returnDateTime}"></td>
					<td>
						<button class="btn btn-success">
							<a th:href="@{/book/editbook/{id} (id=${b.bookId})}">Edit</a>
						</button>
					</td>
					<td>
						<button class="btn btn-info">
							<a th:href="@{/book/bookreturn/{id} (id=${b.bookId})}">Return</a>
						</button>
					</td>
					<td>
						<button class="btn btn-danger">
							<a th:href="@{/book/deletebook/{id} (id=${b.bookId})}">Delete</a>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>




	<footer class="bg-purple-100 py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>@saumyaranajn</p>
				</div>
			</div>
		</div>
	</footer>




</body>
</html>
