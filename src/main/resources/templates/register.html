<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Signup Page</h1>

		<form method="post" th:action="@{/student/register}"
			th:object="${student}">


			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					th:field="*{firstName}" class="form-control" id="firstName"
					name="firstName" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					th:field="*{lastName}" class="form-control" id="lastName"
					name="lastName" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> <input type="text"
					th:field="*{phone}" class="form-control" id="phone" name="phone"
					required>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					th:field="*{email}" class="form-control" id="email" name="email"
					required>
			</div>
			<div class="form-group">
				<label for="branch">Select your branch:</label> <select
					class="form-control" id="branch" name="branch">
					<option th:field="*{branch}" th:value="mechanical">Mechanical</option>
					<option th:field="*{branch}" th:value="computerscience">Computer
						Science</option>
					<option th:field="*{branch}" th:value="electrical">Electrical</option>
					<option th:field="*{branch}" th:value="aeronautical">Aeronautical</option>
				</select>
			</div>
			<div class="form-group">
				<label for="year">Admission Year</label> <input type="date"
					th:field="*{year}" class="form-control" id="year" name="year"
					required>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					th:field="*{password}" class="form-control" id="password"
					name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">SignUp</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
