<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
</head>
<body class="bg-gray-100">
	<div class="container mx-auto mt-5">
		<div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
			<h1 class="text-2xl font-medium mb-5 text-center">Login</h1>
			<form th:action="@{/authenticateTheUser}" method="post">
				<div class="mb-4">
					<label for="email" class="block text-gray-700 font-medium mb-2">Email
						Address</label> <input type="email" name="username" class="form-control"
						required autofocus>
				</div>
				<div class="mb-4">
					<label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
					<input type="password" name="password" class="form-control"
						required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<div th:if="${param.error != null}"
				class="text-center w-full p-t-42 p-b-22">
				<span class="alart"> Wrong password / username </span>
			</div>

			<div th:if="${param.logout != null}"
				class="text-center w-full p-t-42 p-b-22">
				<span class="alart"> You have loggout successfully </span>
			</div>
			<br />

			<div class="text-center w-full p-t-115"></div>

			<div class="text-center w-full p-t-115">
				<span class="txt1"> Not a member? </span> <a class="txt1 bo1 hov1"
					th:href="@{/student/register}"> Sign up now </a>
			</div>

		</div>
	</div>
	</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
