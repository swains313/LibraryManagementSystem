<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
p {
	text-align: center;
}

footer {
	position: fixed;
	padding: 10px 10px 0px 10px;
	bottom: 0;
	width: 100%;
	/* Height of the footer*/
	height: 80px;
	background: grey;
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
	integrity="sha512-1Izq1qEM2SyX9LjNQQVKIgC5H5d5r5xvv1Zg2DJmD5W8uV7XhtAe5uV7LqwVIIXSdD0x6eZruUB/VhJ6G4c4+A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>

	<nav
		class="navbar navbar-expand-lg bg-body-tertiary  my-class p-3 mb-2 bg-info-subtle text-emphasis-info bg-gray-500">
		<div class="container-fluid" th:each="s :${student}">
			<a class="navbar-brand"
				th:href="@{/student/index/{s} (s=${s.email})}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" style="color: black;"
						th:href="@{/student/booklist/{id} (id=${s.regdId})}">Book</a></li>
					<li class="nav-item"><a class="nav-link" style="color: black;"
						th:href="@{/student/studentdetail/{id} (id=${s.regdId}) }">Detail</a>
					</li>

					<li class="nav-item"><a class="nav-link" style="color: black;"
						aria-current="page"
						th:href="@{/student/about/{id} (id=${s.regdId})}">About</a></li>

					<li class="nav-item"><a th:href="@{/logout}"
						style="color: black;" class="nav-link ">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>



	<div class="container mx-auto mt-5">
		<h1 class="text-3xl font-bold mb-5">Student Details</h1>
		<table class="table table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Branch</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${student}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.phone}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.branch}"></td>
					<td th:text="${student.year}"></td>
				</tr>
			</tbody>
		</table>
	</div>




	<footer class="bg-light py-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>@saumyaranajn 2023</p>
				</div>
				<div class="col-md-12">
					<p>Library Management</p>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
