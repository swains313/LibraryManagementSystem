<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
p {
	text-align: center;
}

footer {
	position: fixed;
	padding: 10px 10px 0px 10px;
	bottom: 0;
	width: 100%;
	/* Height of the footer*/
	height: 80px;
	background: grey;
}

a {
	color: black;
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">


</head>
<body>

	<nav
		class="navbar navbar-expand-lg bg-body-tertiary  my-class p-3 mb-2 bg-info-subtle text-emphasis-info bg-gray-500">
		<div class="container-fluid" th:each="s :${student}">
			<a class="navbar-brand"
				th:href="@{/student/index/{s} (s=${s.email})}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" style="color: black;"
						th:href="@{/student/booklist/{id} (id=${s.regdId})}">Book</a></li>
					<li class="nav-item"><a class="nav-link" style="color: black;"
						th:href="@{/student/studentdetail/{id} (id=${s.regdId}) }">Detail</a>
					</li>

					<li class="nav-item"><a class="nav-link" style="color: black;"
						aria-current="page"
						th:href="@{/student/about/{id} (id=${s.regdId})}">About</a></li>

					<li class="nav-item"><a th:href="@{/logout}"
						style="color: black;" class="nav-link ">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<br />
	<br />

	<h3 class="text-center .h2">Book List</h3>

	<div class="tabledata">

		<table class="table">
			<thead>
				<tr>
					<th>BOOK ID</th>
					<th>REGD.ID</th>
					<th>BOOK-NAME</th>
					<th>ISSUE-DATE</th>
					<th>RETURN-DATE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${book}">
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.regdId}"></td>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.issuDateTime}"></td>
					<td th:text="${b.returnDateTime}"></td>

				</tr>
			</tbody>
		</table>

	</div>



	<footer class="bg-gray-400 py-2">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>@saumyaranajn 2023</p>
				</div>
				<div class="col-md-12">
					<p>Library Management</p>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
